<body>
    <div id="navbar">
        <div><a href="invest.html">Back-End</a></div>
        <div><a href="backend.html">Front-End</a></div>

    <div id="container"></div>

<script>
 var investor=JSON.parse(localStorage.getItem("investordata"))||[];
 console.log(investor);

//             investorsimage:one.don.value,
//             investorsname:one.don1.value,
//             investorrole:one.don2.value,
//             investorlogo:one.don3.value

investor.forEach(function(ele){
        var box=document.createElement("div");
        var avtar=document.createElement("img");
        avtar.setAttribute("src",ele.investorsimage)
        var iname=document.createElement("h3");
        iname.innerText=ele.investorsname;
        var role=document.createElement("p");
        role.innerText=ele.investorrole;
        var log=document.createElement("img");
        log.setAttribute("src",ele.investorlogo)
        box.append(avtar,iname,role,log,);
        document.querySelector("#container").append(box);
    })
</script>
